<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/devaria.css" />
        <link rel="stylesheet" href="public/css/footer.css" />
        <link rel="stylesheet" href="public/css/header.css" />
        <link rel="stylesheet" href="public/css/fale-conosco.css" />
        <title>Fale Conosco</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/Fotos/logo-devaria.svg" alt="Logo Devaria" />
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="DevStars.html">Devstars</a></li>
                </ul>
            </nav>
        </header>
        <main>
                <h1 class="title text-center">Nos envie uma mensagem através desta página.</h1>
                <h2 class="sub-title text-center">Preencha esse formulário para nos enviar uma mensagem.</h2>
            <form action="index.html" class="contact-form margin-horizontal-20px">
                <div>
                    <label>Nome:</label>
                    <input type="text" name="Nome" maxlength="70" />
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="text" name="Email" maxlength="150" />
                </div>
                <div>
                    <label>Comentários:</label>
                    <textarea name="Comentarios" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" /><span>Feminino</span>
                    <input type="radio" name="Sexo" /><span>Masculino</span>
                </div>
                <div>
                    <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option>Youtube</option>
                        <option>Amigos</option>
                        <option>Rede Social</option>
                        <option selected>Google</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Aceite" value="Aceite" />
                    <span>Aceito receber novidades.</span>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="reset" name="Limpar" value="Limpar" />
                </div>
            </form>
        </main>
        <footer>
            <section>
                <span>rebello9317@gmail.com</span> <br />
                <span>Qualquer dúvida entre em contato conosco.</span>
            </section>
        </footer>
    </body>
</html>
